<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <title>Formularios en HTML</title>
</head>
<body> 
      <h1>Formularios en HTML</h1>
      <h3>Etiqueta y Cuadro</h3>
    <label>Nombre Completo:</label>
    <input type="text" name="txtNombre" id="txtNombre">
    <h3>Botones</h3>
    <button>Saludar</button>
    <input type="button" value="Saludar Con Input">
    <input type="submit" value="Saludar Con Input Tipo Submit"> 
    <button type="submit">Saludarcon button y submit</button>
    <h3>Radio button</h3>
    <label><input type="radio" name="rbgenero" id="rbFemenino" checked="checked"> Femenino</label>
    <label><input type="radio" name="rbgenero" id="rbMasculino" > Masculino</label>
    <h3>CheckBox</h3>
    <label><input type="checkbox" name="chkPiso" id="chkPiso">Piso Firme</label>
    <label><input type="checkbox" name="chkLavadora" id="chkLavadora">Lavadora</label>
    <label><input type="checkbox" name="chkDvd" id="chkDvd">DVD</label>
    <h3>Select o Lista Desplegable(List box)</h3>
    <select name="municipio" id="municipio">
        <optgroup label="Sinaloa">
    <option value="0" selected="selected">Selecciona Municipio</option>    
    <option value="1">Ahome</option>
    <option value="6">Culiacan</option>
    <option value="11">Guasave</option>
    <option value="19">Leyva</option>    
        </optgroup>
        <optgroup label="Sonora">
    <option value="1">Hermosillo</option>
    <option value="2">Obregon</option>    
        </optgroup>
    </select>
    <h3>Fieldset (Groupbox)</h3>
    <fieldset>
    <legend>Titulo Del Fieldset</legend>
    <input type="text" placeholder="Twitter">
    <input type="text" placeholder="Facebook">    
    <button>Validar</button>    
    </fieldset>
</body>
</html>
